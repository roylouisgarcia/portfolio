<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications from Coursera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <h1>My Coursera Certificates</h1>
        
        <!-- Slideshow wrapper -->
        <div class="slideshow-wrapper">
            <!-- Slides will be dynamically generated by JavaScript -->
            <div class="slides-container" id="slidesContainer">
                <!-- Slides will be inserted here -->
            </div>
            
            <!-- Navigation arrows -->
            <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
            <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
        </div>
        
        <!-- Slide counter -->
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
        </div>
        
        <!-- Thumbnail navigation -->
        <div class="thumbnail-container" id="thumbnailContainer">
            <!-- Thumbnails will be inserted here -->
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="goBackBtn" class="control-btn">‚Üê Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
